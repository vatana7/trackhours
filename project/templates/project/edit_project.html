{% extends 'trackhours/index.html' %}

{% block title %} {{ project.title }} | {% endblock %}

{% block content %}

    <div id="project-app">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="{% url 'project:projects' %}" >Project</a></li>
                <li><a href="{% url 'project:project' project.id %}" >{{ project.title }}</a></li>
                <li class="is-active"><a href="#" aria-current="page">Edit project</a></li>
            </ul>
        </nav>

    <div class="columns" id="project-app">
        <div class="column is-4">
            <h1 class="title">{{ project.title }}</h1>

            <a href="{% url 'project:edit_project' project.id %}" class="button is-warning">Edit project</a>
        </div>
    </div>
</div>

<div class="columns">
    <div class="column is-4">
        <form action="." method="POST">
            {% csrf_token %}

            <div class="field">
                <label>Title</label>

                <div class="control">
                    <input type="text" name="title" id="id_title" class="input" value="{{ project.title }}">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-success">Save changes</button>
                </div>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
