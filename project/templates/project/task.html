{% extends 'trackhours/index.html' %}

{% block title %} {{ .title }} | {% endblock %}

{% block content %}
    <div id="task-app">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="{% url 'project:projects' %}" >Project</a></li>
                <li><a href="{% url 'project:projects' %}" a>{{ project.title }}</a></li>
                <li class="is-active"><a href="" aria-current="page">{{ task.title }}</a></li>
            </ul>
        </nav>

        <div class="columns" id="task-app">
            <div class="column is-4">
                <h1 class="title">{{ task.title }}</h1> 

                <a href="{% url 'project:edit_task' project.id task.id %}" class="button is-warning">Edit task</a>
            </div>
        </div>
    </div>
{% endblock %}
